<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="l-header" id="header">
      <nav class="nav container">
        <!-- header logo -->
        <div>
          <a href="#" class="nav__logo">Bensik.</a>
        </div>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Home</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Feature</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Service</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Listed</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>

          <!-- header button -->
          <div>
            <a href="#" class="nav__button">Register</a>
          </div>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- HEADER SECTION -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__data">
            <p class="home__welcome">Welcome to Bensik Agency</p>
            <h1 class="home__title">
              Discover a place <br />you'll love to live.
            </h1>
            <p class="home__text">
              Get the best real estate deals first, before they hit the <br />
              mass market! hot foreclosure deals with one simple search.
            </p>
            <a href="#" class="home__button">More About Us</a>
          </div>

          <img src="./img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- HOME SECTION -->
    </main>

    <!-- SCROLL REVEAL ANIMATION -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
